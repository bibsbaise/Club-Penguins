<section id="niveis">

  <header>
    <div class="logo">
      <img class="logo-icon" src="assets/logo.png" alt="image">
    </div>
    <div class="user-status">
      <div class="streak">
        <mat-icon style="color:white; font-size: 35px; width: 35px; height: 35px;"
          fontIcon="local_fire_department"></mat-icon>
        <p class="quantity">25</p>
      </div>
      <div class="lifes">
        <mat-icon style="color:white; font-size: 35px; width: 35px; height: 35px;" fontIcon="favorite"></mat-icon>
        <p class="quantity">5</p>
      </div>
    </div>
  </header>

  <main>

    <button class="back-button" routerLink="/home">
      <img src="assets/icon-left-arrow.png" alt="image">
      <p>Voltar</p>
    </button>

    <div class="content">

      <p class="module-title">{{ modulo }}</p>
      <div class="cards-container">
        <div *ngFor="let nivel of niveis" class="card" [ngClass]="nivel.status"
          [routerLink]="(nivel.status !== 'bloqueado') ? ['/pergunta', nivel.perguntaId] : null"
          [class.clickable]="nivel.status !== 'bloqueado'">
          <img [src]="
            nivel.status === 'completo' ? 'assets/complete-level.png' :
            nivel.status === 'atual' ? 'assets/current-level.png' :
            'assets/blocked-level.png'" alt="ícone do nível" class="level-icon">
        </div>
      </div>

    </div>
  </main>
</section>
