<section id="home">
    <header>
        <div class="logo">
            <img class="logo-icon" src="assets/logo.png" alt="image">
        </div>
        <div class="streak">
            <img class="streak-icon" src="assets/icon-fire.png" alt="image">
            <p class="quantity">25</p>
        </div>
        <div class="lifes">
            <img class="lifes-icon" src="assets/icon-heart.png" alt="image">
            <p class="quantity">5</p>
        </div>
        <div class="coins">
            <img class="coins-icon" src="assets/icon-coins.png" alt="image">
            <p class="quantity">5</p>
        </div>
        <div class="profile" routerLink="/perfil">
            <img class="profile-icon" src="assets/icon-profile.png" alt="image">
        </div>
    </header>

    <main>
        <div class="modules-content">
            <!-- Primeira fileira de módulos -->
            <div class="modules-row">
                <div class="module" routerLink="/niveis/alfabeto">
                    <img src="assets/icon-alphabet.png" alt="Alfabeto">
                    <p class="module-title">Alfabeto</p>
                </div>

                <div class="module" routerLink="/niveis/saudacoes">
                    <img src="assets/icon-greetings.png" alt="Saudações">
                    <p class="module-title">Saudações</p>
                </div>

                <div class="module" routerLink="/niveis/tempo">
                    <img src="assets/icon-clock.png" alt="Tempo">
                    <p class="module-title">Tempo</p>
                </div>
            </div>

            <!-- Segunda fileira de módulos -->
            <div class="modules-row">
                <div class="module" routerLink="/niveis/alfabeto">
                    <img src="assets/icon-pin.png" alt="Lugares">
                    <p class="module-title">Lugares</p>
                </div>

                <div class="module" routerLink="/niveis/saudacoes">
                    <img src="assets/icon-greetings.png" alt="Saudações">
                    <p class="module-title">Saudações</p>
                </div>

                <div class="module" routerLink="/niveis/tempo">
                    <img src="assets/icon-clock.png" alt="Tempo">
                    <p class="module-title">Tempo</p>
                </div>
            </div>
        </div>
    </main>

</section>
